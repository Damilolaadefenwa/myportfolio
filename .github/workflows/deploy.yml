# This workflow is named 'Deploy to GitHub Pages'
name: Deploy to GitHub Pages

# This action runs whenever there is a push to the 'main' branch
on:
  push:
    branches:
      - main
  # Allows you to manually trigger the workflow from the Actions tab
  workflow_dispatch:

# Defines the environment variables and permissions needed for the job
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest # Use a standard environment
    # Permissions are critical for allowing the Action to read code and write to Pages
    permissions:
      contents: read 
      pages: write 
      id-token: write 

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      
      # Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Use a stable Node.js version
          cache: 'npm' # Use caching to speed up dependency installation

      # Install all necessary packages (from package.json)
      - name: Install Dependencies
        run: npm install

      # Run the Vite build command. This creates the 'dist' folder.
      - name: Build Project
        # The 'npm run build' script is defined in your package.json, which 
        # executes 'vite build' and uses the correct base path from vite.config.ts
        run: npm run build

      # Configure GitHub Pages environment
      - name: Setup Pages
        uses: actions/configure-pages@v5

      # Upload the 'dist' folder (the compiled static files) as an artifact
      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # The folder generated by the 'npm run build' command is always 'dist' for Vite
          path: './dist' 

      # Deploy the uploaded artifact to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4